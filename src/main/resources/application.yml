  auth:
    token-secret: ${JWT_SECRET:secret}
    access-token-expiration-msec: 3600000 # 1 hour
    refresh-token-expiration-msec: 604800000 # 7 days

      # ?? ?? ?? ??
    use-token-cookie: true  # true: ?? ??, false: ?? ???? ??
    token-cookie-name: access_token
    refresh-token-cookie-name: refresh_token

      # ??? ????? ??? ??
