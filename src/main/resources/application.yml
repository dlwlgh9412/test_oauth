      - https://example.com
      - https://app.example.com
      - http://localhost:3000  # ?? ???

    require-https: false  # ??????? true? ??
    default-redirect-url: http://localhost:3000

  cors:
    allowed-origins: "http://localhost:8080" # ?? ????? ??? ???? ??
    max-age: 3600

